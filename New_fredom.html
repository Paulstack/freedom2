<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="https://formspree.io/f/xjkggzwq" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />

        <label for="rnCode">RN CODE</label>
        <input type="text" id="rnCode" name="rnCode" placeholder="Enter RN Code" required />

        <button type="submit">Register</button>
    </form>

    <p id="responseMessage" style="margin-top: 20px; color: green;"></p>

    <script>
        // // JavaScript for handling form submission
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting and refreshing the page

    // Get form data
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const country = document.getElementById("country").value;
    const rnCode = document.getElementById("rnCode").value;

    // Validate form data
    if (!name || !phone || !country || !rnCode) {
        alert("Please fill all fields.");
        return;
    }

    // Store user data in localStorage
    localStorage.setItem("name", name);
    localStorage.setItem("phone", phone);
    localStorage.setItem("country", country);
    localStorage.setItem("rnCode", rnCode);

    // Initialize progress array if it's the user's first visit
    if (!localStorage.getItem("progress")) {
        localStorage.setItem("progress", JSON.stringify([]));
    }

    // Update progress (for example, after registration)
    updateProgress("Registered successfully!");

    // Show confirmation message
    document.getElementById("responseMessage").innerText = "Registration successful!";

    // Display updated progress
    displayProgress();
});

// Function to update progress
function updateProgress(task) {
    let progress = JSON.parse(localStorage.getItem("progress"));
    progress.push(task);
    localStorage.setItem("progress", JSON.stringify(progress));
}

// Function to display progress
function displayProgress() {
    let progress = JSON.parse(localStorage.getItem("progress"));

    // If no progress exists, initialize as an empty array
    if (!progress) {
        progress = [];
    }

    const progressContainer = document.getElementById("progressContainer");

    // Clear the container before updating
    progressContainer.innerHTML = "";

    // Display each progress item
    progress.forEach((task, index) => {
        const taskElement = document.createElement("li");
        taskElement.textContent = Task ${index + 1}: ${task};
        progressContainer.appendChild(taskElement);
    });
}

// Call displayProgress to update the UI when the page loads
window.onload = displayProgress;
            }
        });
    </script>
</body>
</html>
