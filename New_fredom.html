<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedome Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #dashboard {
            margin-top: 30px;
            text-align: left;
        }
        #userList {
            list-style: none;
            padding: 0;
        }
        #userList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Freedome Solution</h1>
    <form id="registerForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="rnCode">RN CODE</label>
        <input type="text" id="rnCode" name="rnCode" placeholder="Enter your RN Code" required />

        <button type="submit">Register</button>
    </form>

    <div id="dashboard">
        <h2>User Dashboard</h2>
        <ul id="userList"></ul>
    </div>

    <a href="/login">Login to check your progress</a>

    <script>
        // Handle form submission
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const country = document.getElementById("country").value;
            const gender = document.getElementById("gender").value;
            const rnCode = document.getElementById("rnCode").value;

            // Get existing users or initialize an empty list
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Add new user to the queue
            users.push({
                name,
                phone,
                country,
                gender,
                rnCode,
                stage: 1,
            });

            // Update user stages
            users = updateStages(users);

            // Save updated users to localStorage
            localStorage.setItem("users", JSON.stringify(users));

            // Refresh the dashboard
            displayUsers();

            // Clear form
            document.getElementById("registerForm").reset();
        });

        // Function to update stages and remove users at stage 12
        function updateStages(users) {
            users.forEach(user => {
                user.stage++;
            });

            // Remove users who reach stage 12
            users = users.filter(user => user.stage <= 12);

            return users;
        }

        // Function to display users in the dashboard
        function displayUsers() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const userList = document.getElementById("userList");

            userList.innerHTML = ""; // Clear current list

            users.forEach((user, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `
                    #${index + 1}: ${user.name} (${user.phone}) - Stage ${user.stage}
                    [Country: ${user.country}, Gender: ${user.gender}, RN Code: ${user.rnCode}]
                `;
                userList.appendChild(listItem);
            });
        }

        // Load users on page load
        window.onload = function () {
            displayUsers();
        };
    </script>
</body>
</html>
