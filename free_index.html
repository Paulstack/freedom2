<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedome Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #dashboard {
            margin-top: 30px;
            text-align: left;
        }
        #userList {
            list-style: none;
            padding: 0;
        }
        #userList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Freedome Solution</h1>
    <form id="registerForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="rnCode">RN CODE</label>
        <input type="text" id="rnCode" name="rnCode" placeholder="Enter your RN Code" required />

        <button type="submit">Register</button>
    </form>

    <div id="dashboard">
        <h2>User Dashboard</h2>
        <ul id="userList"></ul>
    </div>

    <a href="login.html">Login to check your progress</a>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyByUPQbi-IRGIQ7F_0LzPFcdoaahKOsPkw",
            authDomain: "freedom-solution3.firebaseapp.com",
            projectId: "freedom-solution3",
            storageBucket: "freedom-solution3.appspot.com", // FIXED STORAGE BUCKET
            messagingSenderId: "443073665350",
            appId: "1:443073665350:web:df68bea8f80e309a7d2d47"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const country = document.getElementById("country").value.trim();
            const gender = document.getElementById("gender").value;
            const rnCode = document.getElementById("rnCode").value.trim();

            // Input validation
            if (!name || !phone || !country || !gender || !rnCode) {
                alert("All fields are required!");
                return;
            }

            try {
                await db.collection("users").add({
                    name,
                    phone,
                    country,
                    gender,
                    rnCode,
                    stage: 1, // Start at Stage 1
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                });

                alert("User registered successfully!");
                document.getElementById("registerForm").reset();
            } catch (error) {
                console.error("Error adding document:", error);
                alert("Error registering user. Please try again.");
            }
        });
    </script>
</body>
</html>
